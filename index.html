<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Habits</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <header>
    <img src="assets/logo.svg" alt="Logo do Projeto Habits, vários quadradinhos roxos">

    <button>
      <img src="assets/plus.svg" alt="Caractere de mais (+)">
      <div>
        Registrar o meu dia
      </div>
    </button>
  </header>

  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="study">📚</div>
      <div class="habit" data-name="water">💧</div>
      <div class="habit" data-name="exercise">💪🏻</div>
      <div class="habit" data-name="healthy">🥗</div>
      <div class="habit" data-name="sleep">💤</div>
      <div class="habit" data-name="dog">🦮</div>
    </div>

    <div class="days"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="script.js"></script>
</body>

</html>
